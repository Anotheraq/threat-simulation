<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <title>BACUser</title>
    <link rel="stylesheet" th:href="@{css/bac-template.css}">

</head>
<body style="background: whitesmoke;">
    <header>
        <div class="user-header">
            <h2 th:text="${username}" class="username"></h2>
        </div>
        <div class="logout-button">
            <form action="/logout" method="POST" class="logout-form">
                <button class="logout" type="submit">LOGOUT</button>
            </form>
        </div>
    </header>

    <main>
        <nav>
            <div class="main-button">
                <form action="/mainpage" method="GET" class="admin-form">
                    <button class="main" type="submit">Main page</button>
                </form>
            </div>
            <div class="admin-button">
                <form action="/adminpage" method="GET" class="admin-form">
                    <button class="admin" type="submit" th:disabled="${!isadmin}">Admin page</button>
                </form>
            </div>
        </nav>
        <div class="text">
            <h1>THIS IS AN USER PAGE</h1>
        </div>

    </main>

</body>
</html>
