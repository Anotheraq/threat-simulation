<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
</head>

<body>
    <h1 style="border-bottom: 2px solid" th:utext="${title}"></h1>
    <h3 style="border-bottom: 2px solid" th:utext="'Exception message: ' + ${message}"></h3>
    <h3 style="border-bottom: 2px solid" th:utext="'Cause: ' + ${cause}"></h3>
    <h3 th:utext="'Stack trace: <br> ' + ${trace} + '</br>'"></h3>
</body>
</html>
